<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the products_init() hook (in hooks/products.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="products-promote_class-<%%VALUE(id)%%>" class="products-promote_class"><%%SELECT%%><%%VALUE(promote_class)%%><%%ENDSELECT%%></td>
		<td id="products-promote_code-<%%VALUE(id)%%>" class="products-promote_code"><%%SELECT%%><%%VALUE(promote_code)%%><%%ENDSELECT%%></td>
		<td id="products-slug-<%%VALUE(id)%%>" class="products-slug"><%%SELECT%%><%%VALUE(slug)%%><%%ENDSELECT%%></td>
		<td id="products-name-<%%VALUE(id)%%>" class="products-name"><%%SELECT%%><%%VALUE(name)%%><%%ENDSELECT%%></td>
		<td id="products-seller_sku-<%%VALUE(id)%%>" class="products-seller_sku"><%%SELECT%%><%%VALUE(seller_sku)%%><%%ENDSELECT%%></td>
