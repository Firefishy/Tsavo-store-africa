<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group products-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Promote class -->
		<div class="form-group products-promote_class" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Promote class</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(promote_class)%%></div>
			</div>
		</div>
		<!-- Field: Promote code -->
		<div class="form-group products-promote_code" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Promote code</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(promote_code)%%></div>
			</div>
		</div>
		<!-- Field: Product slug code -->
		<div class="form-group products-slug" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Product slug code</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(slug)%%></div>
			</div>
		</div>
		<!-- Field: Product Name -->
		<div class="form-group products-name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Product Name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(name)%%></div>
			</div>
		</div>
		<!-- Field: Product SKU -->
		<div class="form-group products-seller_sku" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Product SKU</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(seller_sku)%%></div>
			</div>
		</div>
	</fieldset>
</div>
