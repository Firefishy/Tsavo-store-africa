<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group message-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: User id -->
		<div class="form-group message-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="user_id<%%RND1%%>"><%%COMBOTEXT(user_id)%%></span></div>
			</div>
		</div>
		<!-- Field: User name -->
		<div class="form-group message-user_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="user_name<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Subject -->
		<div class="form-group message-product" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Subject</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(product)%%></div>
			</div>
		</div>
		<!-- Field: Message -->
		<div class="form-group message-message" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Message</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(message)%%></div>
			</div>
		</div>
	</fieldset>
</div>
