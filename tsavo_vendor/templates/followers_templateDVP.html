<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Follower id -->
		<div class="form-group followers-userid" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Follower id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="userid-readonly<%%RND1%%>"><%%COMBOTEXT(userid)%%></span></div>
			</div>
		</div>
		<!-- Field: Follower names -->
		<div class="form-group followers-f_fname" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Follower names</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="f_fname<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: My Shop id -->
		<div class="form-group followers-vendorid" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">My Shop id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(vendorid)%%></div>
			</div>
		</div>
		<!-- Field: Follow date -->
		<div class="form-group followers-follow_date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Follow date</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(follow_date)%%></div>
			</div>
		</div>
	</fieldset>
</div>
