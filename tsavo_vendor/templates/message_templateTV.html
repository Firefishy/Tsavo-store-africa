<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the message_init() hook (in hooks/message.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="message-user_id-<%%VALUE(id)%%>" class="message-user_id"><%%SELECT%%><%%VALUE(user_id)%%><%%ENDSELECT%%></td>
		<td id="message-user_name-<%%VALUE(id)%%>" class="message-user_name"><%%SELECT%%><%%VALUE(user_name)%%><%%ENDSELECT%%></td>
		<td id="message-product-<%%VALUE(id)%%>" class="message-product"><%%SELECT%%><%%VALUE(product)%%><%%ENDSELECT%%></td>
		<td id="message-message-<%%VALUE(id)%%>" class="message-message"><%%SELECT%%><%%VALUE(message)%%><%%ENDSELECT%%></td>
