<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the agent_init() hook (in hooks/agent.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="agent-first_name-<%%VALUE(id)%%>" class="agent-first_name"><%%SELECT%%><%%VALUE(first_name)%%><%%ENDSELECT%%></td>
		<td id="agent-last_name-<%%VALUE(id)%%>" class="agent-last_name"><%%SELECT%%><%%VALUE(last_name)%%><%%ENDSELECT%%></td>
		<td id="agent-email-<%%VALUE(id)%%>" class="agent-email"><a href="mailto:<%%VALUE(email)%%>" title="<%%VALUE(email)%%>" class="btn btn-default"><i class="glyphicon glyphicon-envelope text-info"></i></a></td>
		<td id="agent-phone-<%%VALUE(id)%%>" class="agent-phone"><%%SELECT%%><%%VALUE(phone)%%><%%ENDSELECT%%></td>
		<td id="agent-address-<%%VALUE(id)%%>" class="agent-address"><%%SELECT%%><%%VALUE(address)%%><%%ENDSELECT%%></td>
		<td id="agent-station-<%%VALUE(id)%%>" class="agent-station"><%%SELECT%%><%%VALUE(station)%%><%%ENDSELECT%%></td>
		<td id="agent-zone-<%%VALUE(id)%%>" class="agent-zone"><%%SELECT%%><%%VALUE(zone)%%><%%ENDSELECT%%></td>
