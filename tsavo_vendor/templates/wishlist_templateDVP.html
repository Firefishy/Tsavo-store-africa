<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group wishlist-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: User id -->
		<div class="form-group wishlist-user_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="user_id<%%RND1%%>"><%%COMBOTEXT(user_id)%%></span></div>
			</div>
		</div>
		<!-- Field: Wishlist First Name -->
		<div class="form-group wishlist-w_fname" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Wishlist First Name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="w_fname<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Wishlist Lastname -->
		<div class="form-group wishlist-w_lname" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Wishlist Lastname</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="w_lname<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Wishlist Email -->
		<div class="form-group wishlist-w_email" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Wishlist Email</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="w_email<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Wishlist Phone Number -->
		<div class="form-group wishlist-w_pnumber" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Wishlist Phone Number</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="w_pnumber<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Product id -->
		<div class="form-group wishlist-product_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Product id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="product_id<%%RND1%%>"><%%COMBOTEXT(product_id)%%></span></div>
			</div>
		</div>
		<!-- Field: product in the Wishlist -->
		<div class="form-group wishlist-w_product" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">product in the Wishlist</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="w_product<%%RND1%%>"></span></div>
			</div>
		</div>
	</fieldset>
</div>
