<!-- Edit this file to change the layout of each record in the table view -->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the coupon_init() hook (in hooks/coupon.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="coupon-coupon_code-<%%VALUE(coupon_id)%%>" class="coupon-coupon_code"><%%SELECT%%><%%VALUE(coupon_code)%%><%%ENDSELECT%%></td>
		<td id="coupon-discount-<%%VALUE(coupon_id)%%>" class="coupon-discount text-right"><%%SELECT%%><%%VALUE(discount)%%><%%ENDSELECT%%></td>
		<td id="coupon-status-<%%VALUE(coupon_id)%%>" class="coupon-status"><%%SELECT%%><%%VALUE(status)%%><%%ENDSELECT%%></td>
