<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the  and  formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the agent_init() hook (in hooks/agent.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="agent-first_name-<%%VALUE(id)%%>" class="agent-first_name"><%%VALUE(first_name)%%></td>
		<td id="agent-last_name-<%%VALUE(id)%%>" class="agent-last_name"><%%VALUE(last_name)%%></td>
		<td id="agent-email-<%%VALUE(id)%%>" class="agent-email"><a href="mailto:<%%VALUE(email)%%>" title="<%%VALUE(email)%%>" class="btn btn-default"><i class="glyphicon glyphicon-envelope text-info"></i></a></td>
		<td id="agent-phone-<%%VALUE(id)%%>" class="agent-phone"><%%VALUE(phone)%%></td>
		<td id="agent-address-<%%VALUE(id)%%>" class="agent-address"><%%VALUE(address)%%></td>
		<td id="agent-station-<%%VALUE(id)%%>" class="agent-station"><%%VALUE(station)%%></td>
		<td id="agent-zone-<%%VALUE(id)%%>" class="agent-zone"><%%VALUE(zone)%%></td>
