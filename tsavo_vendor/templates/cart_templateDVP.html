<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group cart-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: First name -->
		<div class="form-group cart-first_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">First name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(first_name)%%></div>
			</div>
		</div>
		<!-- Field: Last name -->
		<div class="form-group cart-last_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Last name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(last_name)%%></div>
			</div>
		</div>
		<!-- Field: Product name -->
		<div class="form-group cart-product_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Product name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(product_name)%%></div>
			</div>
		</div>
		<!-- Field: Price -->
		<div class="form-group cart-price" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Price</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(price)%%></div>
			</div>
		</div>
		<!-- Field: User cont -->
		<div class="form-group cart-user_cont" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User cont</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user_cont)%%></div>
			</div>
		</div>
		<!-- Field: User email -->
		<div class="form-group cart-user_email" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">User email</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(user_email)%%></div>
			</div>
		</div>
		<!-- Field: Zone pus -->
		<div class="form-group cart-zone_pus" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Zone pus</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(zone_pus)%%></div>
			</div>
		</div>
		<!-- Field: Coupon user -->
		<div class="form-group cart-coupon_user" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Coupon user</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(coupon_user)%%></div>
			</div>
		</div>
		<!-- Field: Coupon user worth -->
		<div class="form-group cart-coupon_user_worth" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Coupon user worth</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(coupon_user_worth)%%></div>
			</div>
		</div>
	</fieldset>
</div>
