<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Branch Code -->
		<div class="form-group branches-branch_code" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Branch Code</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(branch_code)%%></div>
			</div>
		</div>
		<!-- Field: Station Name -->
		<div class="form-group branches-country" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Station Name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(country)%%></div>
			</div>
		</div>
		<!-- Field: City -->
		<div class="form-group branches-city" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">City</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(city)%%></div>
			</div>
		</div>
		<!-- Field: Zone -->
		<div class="form-group branches-zonee" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Zone</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(zonee)%%></div>
			</div>
		</div>
		<!-- Field: Distance -->
		<div class="form-group branches-state" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Distance</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(state)%%></div>
			</div>
		</div>
		<!-- Field: Price -->
		<div class="form-group branches-price" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Price</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(price)%%></div>
			</div>
		</div>
		<!-- Field: Delivery Cost -->
		<div class="form-group branches-zip_code" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Delivery Cost</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(zip_code)%%></div>
			</div>
		</div>
		<!-- Field: Contact -->
		<div class="form-group branches-contact" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Contact</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(contact)%%></div>
			</div>
		</div>
	</fieldset>
</div>
