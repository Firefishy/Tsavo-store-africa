<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Company stock quantity -->
		<div class="form-group stock-company_stock_quantity" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Company stock quantity</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="company_stock_quantity<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Product name -->
		<div class="form-group stock-product_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Product name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="product_name<%%RND1%%>"><%%COMBOTEXT(product_name)%%></span></div>
			</div>
		</div>
		<!-- Field: Product id -->
		<div class="form-group stock-product_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Product id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="product_id<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Supplier -->
		<div class="form-group stock-supplier" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Supplier</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="supplier<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Stock quantity -->
		<div class="form-group stock-stock_quantity" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Stock quantity</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="stock_quantity<%%RND1%%>"></span></div>
			</div>
		</div>
	</fieldset>
</div>
