<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group terms_conditions-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Main head -->
		<div class="form-group terms_conditions-main_head" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Main head</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(main_head)%%></div>
			</div>
		</div>
		<!-- Field: Main head content -->
		<div class="form-group terms_conditions-main_head_content" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Main head content</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(main_head_content)%%></div>
			</div>
		</div>
		<!-- Field: Sub head1 -->
		<div class="form-group terms_conditions-sub_head1" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Sub head1</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sub_head1)%%></div>
			</div>
		</div>
		<!-- Field: Head 1 Content -->
		<div class="form-group terms_conditions-head_1" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Head 1 Content</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(head_1)%%></div>
			</div>
		</div>
		<!-- Field: Sub head2 -->
		<div class="form-group terms_conditions-sub_head2" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Sub head2</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sub_head2)%%></div>
			</div>
		</div>
		<!-- Field: Head 2 content -->
		<div class="form-group terms_conditions-head_2" style="border-bottom: dotted 1px #DDD;">

			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(head_2)%%></div>
			</div>
		</div>
		<!-- Field: Sub head3 -->
		<div class="form-group terms_conditions-sub_head3" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Sub head3</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sub_head3)%%></div>
			</div>
		</div>
		<!-- Field: Head 3 content -->
		<div class="form-group terms_conditions-head_3" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Head 3 content</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(head_3)%%></div>
			</div>
		</div>
		<!-- Field: Sub head4 -->
		<div class="form-group terms_conditions-sub_head4" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Sub head4</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(sub_head4)%%></div>
			</div>
		</div>
		<!-- Field: Head 4 content -->
		<div class="form-group terms_conditions-head_4" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Head 4 content</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(head_4)%%></div>
			</div>
		</div>
	</fieldset>
</div>
