<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: ID -->
		<div class="form-group staff-id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<!-- Field: Profile photo -->
		<div class="form-group staff-profile_photo" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Profile photo</label>
			<div class="col-xs-9">
				<div class="form-control-static">
<img src="<%%BASE_UPLOAD_PATH%%><%%VALUE(profile_photo)%%>" class="img-responsive img-thumbnail">
</div>
			</div>
		</div>
		<!-- Field: First name -->
		<div class="form-group staff-first_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">First name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(first_name)%%></div>
			</div>
		</div>
		<!-- Field: Last name -->
		<div class="form-group staff-last_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Last name</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(last_name)%%></div>
			</div>
		</div>
		<!-- Field: Position -->
		<div class="form-group staff-position" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Position</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(position)%%></div>
			</div>
		</div>
		<!-- Field: Details -->
		<div class="form-group staff-details" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Details</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(details)%%></div>
			</div>
		</div>
	</fieldset>
</div>
